<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login - Vozes do Ipiranga">
    <meta name="author" content="Vozes do Ipiranga">
    <title>Login - Vozes do Ipiranga</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/templatemo-first-portfolio-style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="login-section">
            <div class="container-fluid">
                <div class="row min-vh-100">
                    <!-- Left side - Brand/Logo -->
                    <div class="col-lg-6 d-flex align-items-center justify-content-center login-brand-side">
                        <div class="text-center">
                            <h2 class="brand-title">Vozes do Ipiranga</h2>
                            <p class="brand-subtitle">Conectando a comunidade através da comunicação</p>
                        </div>
                    </div>

                    <!-- Right side - Login Form -->
                    <div class="col-lg-6 d-flex align-items-center justify-content-center login-form-side">
                        <div class="login-form-container">
                            <div class="login-form-header mb-4">
                                <h3 class="login-title">Bem-vindo de volta!</h3>
                                <p class="login-subtitle">Entre na sua conta para continuar</p>
                            </div>

                            <form class="custom-form login-form" role="form" action="#" method="post">
                                <div class="form-floating mb-3">
                                    <input type="email"
                                           name="email"
                                           id="email"
                                           class="form-control"
                                           placeholder="seu@email.com"
                                           required>
                                    <label for="email">E-mail</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           class="form-control"
                                           placeholder="Sua senha"
                                           required>
                                    <label for="password">Senha</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               value=""
                                               id="rememberMe">
                                        <label class="form-check-label remember-label" for="rememberMe">
                                            Lembrar de mim
                                        </label>
                                    </div>
                                    <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
                                </div>

                                <button type="submit" class="btn custom-btn w-100 mb-3">
                                    Entrar
                                </button>

                                <div class="text-center">
                                    <p class="signup-text">
                                        Não tem uma conta?
                                        <a href="#" class="signup-link">Cadastre-se</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
